<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicService</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__img">
        <div class="header__middle">
          <h1 class="header__title">taste</h1>
          <h2 class="header__subtitle">Engage</h2>
          <h2 class="header__subtitle">in</h2>
          <h2 class="header__subtitle">Art</h2>
        </div>
      </div>
      <div class="header__wrapper">
      <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#discover" id ="discover-btn">Discover</a>
      </div>
    </div>
  </header>
  <div id="pages">
    <section id="home">
      <div id="song-list" class="song-list container"></div>
      <div class="home__img">
        <h2 class="home__title">Subscribe Now</h2>
        <div class="title__middle">
          <h2 class="artist__title title__top">Dean</h2>
          <h2 class="artist__title title__bottom"> Hen<span>son</span></h2>
        </div>
        <div class="home__middle">
          <a href="#" class="btn">JOIN NOW</a>
          <div class="artist__wrapper">
            <img class="artist" src="../../images/artist.jpg" alt="artist">
            <h3 class="album__title">NEW ALBUM</h3>
            <h4 class="album_sub_title">Available only for subscribers</h4>
          </div>
        </div>
      </div>
    </section>
    <section id="search">
      <div class="form">
        <h3>SEARCH</h3>
        <label for="song-input">Name</label>
        <input type="text" id="song-input">
        <button id="search-button" class="btn1" type="submit" value="Submit">SEARCH</button>
        <p id="foundText"></p>
      </div>
      <div id ="search-wrapper" class="search-wrapper container"></div>
    </section>
    <section id="discover">
      <h3 id ="discover-title">DISCOVER</h3>
      <p id="try-text">Give it a try!</p>
      <div id ="discover-wrapper" class="discover-wrapper container"></div>
    </section>
  </div>
  <footer class="page-footer">
    <div class="container">
      <h2 class="footer__title">All rights reserved</h3>
    </div>
</footer>
  <script id="audio-template" type="text/x-handlebars-template">
    
    <div class="audio-wrapper">
      <h3 class ="song-title">{{title}}</h3>
    <div class="audio-player-{{id}}-{{counter}}" >
      <audio>
        <source src="./songs/{{filename}}" type="audio/mpeg">
      </audio>
    </div>
    <div class="audio-description">
      <p>Categories: {{categories}}</p>
      <p># {{ranking}} In the Ranking</p>
    </div>
  </div>
  
  </script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="js/script.js" type="module"></script>
</body>
</html>
