<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicService</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__img">
        <div class="header__middle">
          <h1 class="header__title">taste</h1>
          <h2 class="header__subtitle">Engage</h2>
          <h2 class="header__subtitle">in</h2>
          <h2 class="header__subtitle">Art</h2>
        </div>
      </div>
      <div class="header__wrapper">
      <div class="main-nav">
        <a href="#home">Home</a>
        <a href="#search">Search</a>
        <a href="#booking">Discover</a>
      </div>
    </div>
  </header>
  <div id="pages">
    <section id="home">
      <div id="song-list" class="song-list container"></div>
    </section>
  </div>
  <script id="audio-template" type="text/x-handlebars-template">
    <div class="audio-player">
      <h2>{{title}}</h2>
      <audio controls>
        <source src="{{src}}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </script>
  <script src="js/script.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
</body>
</html>
